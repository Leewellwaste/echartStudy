<!-- 通用配置
    01.标题 title
    02.提示 tooltip
    03.工具按钮 toolbox 
    04.图例 legend-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用配置</title>
    <link rel="stylesheet" href="../css/index.css">
    <!-- 1.引入echarts -->
    <script src="../lib/echarts.min.js"></script>
</head>
<body>
    <!-- 2.引入盒子 -->
    <div class="box"></div>
    <script>
        // 3.初始化实例并加入盒子
        var mCharts = echarts.init(document.querySelector('.box'))

        // 4.准备配置项
        var xDataArr = ['leewell','jack','jackson']
        var yDataArr1 = ['80','90','100']
        var yDataArr2 = ['81','93','10']

        


        var option = {
            title:{
                text:'Score',
                // 01.1 title-文字样式textStyle
                textStyle:{
                    color:'red'
                },
                //01.2 title-标题边框
                borderWidth:5,
                borderColor:'pink',
                borderRadius:5,

                // //01.3 title-标题位置
                top:10
                 
            },
            //02.提示 tooltip
            tooltip:{
                // 02.1 提示 tooltip 放置触发 
                trigger:'item',
                // trigger: 'axis',

                //02.2 提示 tooltip 触发时机
                // triggerOn:'click',

                ////02.3 提示 tooltip 格式化
                formatter:'{a}-{b}-{c}'
                // formatter: function(arg){
                //     console.log(arg)
                //     return arg[0].axisValue + '  score is :'+ arg[0].data

                // }
            },

            // 03.工具按钮 toolbox 
            toolbox:{

            
                feature:{
                    saveAsImage:{},  //导出图片
                    dataView:{}, //数据试图
                    restore:{}, //还原
                    dataZoom:{}, //选取数放大
                    
                    magicType:{  //类型切换
                        type:['bar','line']

                    } 
                }

            },

            // 系列进行筛选 图例
            legend:{
                data:['math','chinese']
            },


            xAxis:{
                type:'category',
                data: xDataArr 

            },
            yAxis:{
                type:'value'

            },
            //系列
            series:[
                {
                    name:'math',
                    type:'bar',
                    data:yDataArr1        
                },
                 {
                    name:'chinese',
                    type:'bar',
                    data:yDataArr2
                }
            ]         
        }
        //5.配置项引入实例
        mCharts.setOption(option)
    </script>
    
</body>
</html>
