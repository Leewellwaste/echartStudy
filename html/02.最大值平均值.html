<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各种图表</title>
    <script src="../lib/echarts.min.js"></script>
</head>
<body>
    <div style="width: 600px;   height: 400px;"></div>
        <script>
            // 1.初始化echarts实例
            var mCharts = echarts.init(document.querySelector("div"))
            var xDataArr=['leewell','jack','jackson','monn']
            var yDataArr=[60,70,80,90]

            // 2.设置配置项
            var option = {

                //竖向柱形图
                // xAxis:{
                //     type:'category',
                //     data:xDataArr
                // },
                // yAxis:{
                //     type:'value'
                // },

                //横向柱形图
                yAxis:{
                    type:'category',
                    data:yDataArr
                },
                xAxis:{
                    type:'value'
                },



                series:[
                    {
                        name:'score',
                        type:'bar',
                        //标记最大值最小值markPoint
                        markPoint:{
                            data:[
                                {type:'max',name:'最大值'},
                                {type:'min',name:'最小值'}
                            ]
                        },
                        //平均值markLine
                        markLine:{
                            data:[
                                {type:'average',name:'平均值'}
                            ]
                        },

                        //数值显示label
                        label:{
                            show:true,
                            position:'top'

                        }, 

                        //宽度
                        barWidth:'30%',
                        data:yDataArr
                    }
                ]
            }

            //3.将配置项发送给实例
            mCharts.setOption(option)
        </script>

    
</body>
</html>
